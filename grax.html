<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gracias por tu pedido</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff0f5;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #d6336c;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .boton-regresar {
      background-color: #d6336c;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .boton-regresar:hover {
      background-color: #a72550;
    }
  </style>
</head>

<body>
  <h1>¡Gracias por tu compra!</h1>
  <p>Hemos recibido tu pedido. Calcularemos el total según las cartas seleccionadas.</p>
  <p>Muy pronto recibirás un correo de confirmación.</p>

  <a href="index.html" class="boton-regresar">Volver a la página principal</a>
</body>
</html>
